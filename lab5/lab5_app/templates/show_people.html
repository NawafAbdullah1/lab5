{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>People List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>People List</h1>
    <ul>
        {% for person in people %}
            <li>{{ person.username }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'add_person' %}">Add Person</a>
</body>
</html>
